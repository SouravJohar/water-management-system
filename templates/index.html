<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <script>
        var d_name = {{ d_name }}
      </script>
      <h1>Welcome to your dashboard, {{d_name}}</h1>
      <br>
      <br>
      <br>
      <a type="submit" href="/profile" class="btn btn-default">View Profile</a>
      <br>
      <br>
      <a type="submit" href="/connection" class="btn btn-default">View Connection Details</a>
      <br>
      <br>
      <a type="submit" href="/complain" class="btn btn-default">Complains and Services</a>
      <br>
      <br>
      <a type="submit" href="/feedback" class="btn btn-default">Give us a feedback</a>
      <br>
      <br>
      <p>Click <a href="/logout">here</a> to logout.</p>
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>
  </body>
</html>
