<!DOCTYPE html>
<html>
  <head>
    <title>Complains and Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <br>
      <br>
    <h1>Complains and Services</h1>
    <br>
      <table border = 1>

{% if (length > 0) %}
<tr>
<th>~ComplainID~</th>
<th>~CustomerID~</th>
<th>~Service Type~</th>
<th>~Customer Comment~</th>
<th>~Status~</th>
</tr>
{% endif %}

{% if (length == 0) %}
<br>
<h5>No complains! :)<h5>
{% endif %}

{% for value in data %}
<tr>
<td>{{value[1]}}</td>
<td>{{value[0]}}</td>
<td>{{value[2]}}</td>
<td>{{value[3]}}</td>
<td>{{value[4]}}</td>

</tr>
{% endfor %}


      <br>
      <br>



<form action="" method="post">
        <input type="text" placeholder="ComplainID" name="complainNo" value="{{
          request.form.complainNo }}">
<input class="btn btn-default" type="submit" value="Service this complaint">
</form>
<br>
<br>

    </div>

  </body>
</html>
